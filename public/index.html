<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"rel="stylesheet"/>
  <!-- Google Fonts -->
  <link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"rel="stylesheet"/>
  <!-- MDB -->
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"rel="stylesheet"/>
  <title>Input app by Afreed Bin Haque</title>
</head>
<body>
  <script>
        if('geolocation' in navigator) {
      console.log("Geo Location is available ðŸ˜ƒ");
          navigator.geolocation.getCurrentPosition((position) => {
            console.log(position.coords.latitude);
            console.log(position.coords.longitude);
            const lat = position.coords.latitude;
            const long = position.coords.longitude;
            document.getElementById('lat').textContent=lat;
            document.getElementById('long').textContent =long;
          });
        } else {
      console.log("Geo Location is not available ðŸ˜ž");
    }

  </script>
  <section class="p-2">
    
    <div class="row">
      <div class="col-md-8">
        <div class="pb-3">
          Your location is
        </div>
        <div class="row">
          <div class="col-md-6">Latitude: <span id="lat"></span>&deg;</div>
          <div class="col-md-6">Longtitude: <span id="long"></span>&deg;</div>
        </div>
      </div>
      <div class="col-md-4"><h1> Hi afreed</h1></div>
    </div>
  </section>
    
    <!-- MDB -->
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js">
  </script>
</body>
</html>
